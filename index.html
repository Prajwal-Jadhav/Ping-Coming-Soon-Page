<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/320ceecbe5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ping coming soon</title>
  </head>
  <body>
    <div class="main">
      <img src="./images/logo.svg" alt="logo" class="image__logo" />
      <div class="heading">
        <h1 class="heading__title">
          We are launching <span class="heading__title--bold">soon!</span>
        </h1>
        <p class="heading__info">Subscribe and get notified</p>
      </div>

      <form class="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address…"
        />
        <p class="error">Please provide a valid email address</p>
        <button type="button" class="button">Notify Me</button>
      </form>

      <img
        src="./images/illustration-dashboard.png"
        alt="picture"
        class="illustration"
      />

      <footer class="footer">
        <div class="footer__icons">
          <i class="fa fa-facebook-f"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
        </div>
        <p class="footer__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
        <p class="footer__author">designed with ❤ by Prajwal J</p>
      </footer>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
